<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images Gallery with JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="images">
		<img onclick="changeimg(this)" src="https://dummyimage.com/1024x768/000/fff" alt="">
		<img onclick="changeimg(this)" src="https://dummyimage.com/1024x768/d62fd6/3a44d1" alt="">
		<img onclick="changeimg(this)" src="https://dummyimage.com/1024x768/2f8ad4/b6b9e3" alt="">
		<img onclick="changeimg(this)" src="https://dummyimage.com/1024x768/31d439/1220e6" alt="">
	</div>
	<div class="pre">
		<a onclick="this.parentElement.style.display='none'" class="ion-close-round"></a>
		<img id="p" src="https://dummyimage.com/1024x768/000/fff" alt="">
	</div>

	<script>
		function changeimg (image) {
			var p = document.getElementById("p");
			p.src = image.src;
			p.parentElement.style.display = "block";
		}
	</script>
</body>
</html>
